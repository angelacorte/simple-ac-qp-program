incarnation: collektive

network-model:
  type: ConnectWithinDistance
  parameters: [5]

_pool: &program
  - time-distribution: 1
    type: Event
    actions:
      - type: RunCollektiveProgram
        parameters: [ it.unibo.collektive.qp.carol.SimpleCarolKt.entrypointSimpleCarol ]

deployments:
  - type: Point
    parameters: [ 0, 0 ]
    contents:
      - molecule: Robot
        concentration: true
      - molecule: MaxSpeed
        concentration: 2.0
      - molecule: SafeMargin
        concentration: 2.0
      - molecule: TargetID
        concentration: 1
    programs:
      - *program
    properties:
      - type: it.unibo.collektive.alchemist.device.sensors.impl.LocationSensorProperty

  - type: Point
    parameters: [ 15, 0 ]
    contents:
      - molecule: Robot
        concentration: true
      - molecule: MaxSpeed
        concentration: 2.0
      - molecule: SafeMargin
        concentration: 2.0
      - molecule: TargetID
        concentration: 2
    programs:
      - *program
    properties:
      - type: it.unibo.collektive.alchemist.device.sensors.impl.LocationSensorProperty

  - type: Point
    parameters: [ 15, 15 ]
    contents:
      - molecule: Target
        concentration: 1
  - type: Point
    parameters: [ 0, 15 ]
    contents:
      - molecule: Target
        concentration: 2

  - type: Point
    parameters: [ 7, 7 ]
    contents:
      - molecule: Obstacle
        concentration: true
      - molecule: SafeRadius
        concentration: 4.0
      - molecule: SafeMargin
        concentration: 1.5