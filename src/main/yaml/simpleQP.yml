incarnation: collektive

network-model:
  type: ConnectWithinDistance
  parameters: [5]

_pool: &program
  - time-distribution: 1
    type: Event
    actions:
      - type: RunCollektiveProgram
        parameters: [ it.unibo.collektive.qp.SimpleQPKt.entrypoint]

deployments:
  - type: Point
    parameters: [ 10, 10 ]
    contents:
      - molecule: Target
        concentration: 1

  - type: Point
    parameters: [ 0, 0 ]
    contents:
      - molecule: Robot
        concentration: true
      - molecule: MaxSpeed
        concentration: 1.0
      - molecule: TargetID
        concentration: 1
    programs:
      - *program
    properties:
      - type: it.unibo.collektive.alchemist.device.sensors.impl.LocationSensorProperty

  - type: Point
    parameters: [ 30, 30 ]
    contents:
      - molecule: Robot
        concentration: true
      - molecule: MaxSpeed
        concentration: 2.0
      - molecule: TargetID
        concentration: 1
    programs:
      - *program
    properties:
      - type: it.unibo.collektive.alchemist.device.sensors.impl.LocationSensorProperty
