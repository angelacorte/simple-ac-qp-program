incarnation: collektive

variables:
  maxCommDistance: &maxCommDistance 9.0
  connectWithinDistance: &connectWithinDistance 10.0
  robotSafeMargin: &robotSafeMargin 0.5
  robotMaxSpeed: &robotMaxSpeed 2.0

network-model:
  type: ConnectWithinDistance
  parameters: [*connectWithinDistance]

_pool: &program
  - time-distribution: 1
    type: Event
    actions:
      - type: RunCollektiveProgram
        parameters: [ it.unibo.collektive.qp.carol.SimpleCarolKt.entrypointCarol ]

deployments:
  - type: Point
    parameters: [ 5, 0 ]
    contents:
      - molecule: Robot
        concentration: true
      - molecule: MaxSpeed
        concentration: *robotMaxSpeed
      - molecule: SafeMargin
        concentration: *robotSafeMargin
      - molecule: TargetID
        concentration: 1
      - molecule: CommunicationDistance
        concentration: *maxCommDistance
    programs:
      - *program
    properties:
      - type: it.unibo.collektive.alchemist.device.sensors.impl.LocationSensorProperty

