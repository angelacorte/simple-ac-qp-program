incarnation: collektive

network-model:
  type: ConnectWithinDistance
  parameters: [5]

_pool: &program
  - time-distribution: 1
    type: Event
    actions:
      - type: RunCollektiveProgram
        parameters: [ it.unibo.collektive.qp.SimpleQPWithObstacleKt.entrypointWithObstacle ]

deployments:
  - type: Point
    parameters: [ 15, 15 ]
    contents:
      - molecule: Target
        concentration: true

  - type: Point
    parameters: [ 7, 7 ]
    contents:
      - molecule: Obstacle
        concentration: true
      - molecule: SafeRadius
        concentration: 4.0
      - molecule: SafeMargin
        concentration: 1.5

  - type: Point
    parameters: [ 0, 0 ]
    contents:
      - molecule: Robot
        concentration: true
      - molecule: MaxSpeed
        concentration: 1.0
    programs:
      - *program
    properties:
      - type: it.unibo.collektive.alchemist.device.sensors.impl.LocationSensorProperty

