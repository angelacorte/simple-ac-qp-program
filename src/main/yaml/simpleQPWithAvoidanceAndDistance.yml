incarnation: collektive

variables:
  communication-distance: &comm-distance 7.0

network-model:
  type: ConnectWithinDistance
  parameters: [*comm-distance]

_pool: &program
  - time-distribution: 1
    type: Event
    actions:
      - type: RunCollektiveProgram
        parameters: [ it.unibo.collektive.qp.SimpleQPWithAvoidanceAndDistanceKt.entrypointWithAvoidanceAndDistance ]

deployments:
  - type: Point
    parameters: [ 3, 0 ]
    contents:
      - molecule: Robot
        concentration: true
      - molecule: MaxSpeed
        concentration: 2.0
      - molecule: SafeMargin
        concentration: 1.5
      - molecule: TargetID
        concentration: 1
      - molecule: CommunicationDistance
        concentration: *comm-distance
    programs:
      - *program
    properties:
      - type: it.unibo.collektive.alchemist.device.sensors.impl.LocationSensorProperty

  - type: Point
    parameters: [ 7, 0 ]
    contents:
      - molecule: Robot
        concentration: true
      - molecule: MaxSpeed
        concentration: 2.0
      - molecule: SafeMargin
        concentration: 1.5
      - molecule: TargetID
        concentration: 1
      - molecule: CommunicationDistance
        concentration:  *comm-distance
    programs:
      - *program
    properties:
      - type: it.unibo.collektive.alchemist.device.sensors.impl.LocationSensorProperty

  - type: Point
    parameters: [ 20, 20 ]
    contents:
      - molecule: Target
        concentration: 1
