incarnation: collektive

network-model:
  type: ConnectWithinDistance
  parameters: [10]

_pool: &program
  - time-distribution: 1
    type: Event
    actions:
      - type: RunCollektiveProgram
        parameters: [ it.unibo.collektive.qp.SimpleQPWithAvoidanceAndDistanceKt.entrypointWithAvoidanceAndDistance ]

deployments:
  - type: Point
    parameters: [ 3, 0 ]
    contents:
      - molecule: Robot
        concentration: true
      - molecule: MaxSpeed
        concentration: 2.0
      - molecule: SafeMargin
        concentration: 1.5
      - molecule: TargetID
        concentration: 1
      - molecule: CommunicationDistance
        concentration: 10.0
    programs:
      - *program
    properties:
      - type: it.unibo.collektive.alchemist.device.sensors.impl.LocationSensorProperty

  - type: Point
    parameters: [ 7, 0 ]
    contents:
      - molecule: Robot
        concentration: true
      - molecule: MaxSpeed
        concentration: 2.0
      - molecule: SafeMargin
        concentration: 1.5
      - molecule: TargetID
        concentration: 1
      - molecule: CommunicationDistance
        concentration:  10.0
    programs:
      - *program
    properties:
      - type: it.unibo.collektive.alchemist.device.sensors.impl.LocationSensorProperty

  - type: Point
    parameters: [ 15, 15 ]
    contents:
      - molecule: Target
        concentration: 1
