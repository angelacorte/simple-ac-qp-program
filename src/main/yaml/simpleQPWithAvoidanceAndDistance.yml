#    parameters: [ 0, 15 ]
#    contents:
#      - molecule: Target
#        concentration: 2

  - type: Point
    parameters: [ 8, 8 ]
    contents:
      - molecule: Obstacle
        concentration: true
      - molecule: SafeRadius
        concentration: 5.0
      - molecule: SafeMargin
        concentration: 2.5